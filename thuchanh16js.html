    <!-- // Thực hành 16.
//  Xây dựng một ứng dụng khi di chuyển chuột thì sẽ xuất hiện một dãy số ngẫu nhiên, nếu người
// dùng click vào button Stop Random thì sẽ dừng random dãy số đó
//  Các hàm sử dụng: mouseMove, addEventListener(), Math.Round, removeEventListener() -->

    <div id="random" style="text-align: center;font-size: 50px;color: blue;height: 100vh;width: 100vw;">
        <p>Di chuột vào đây</p>
        <button onclick="stop();">Stop random</button>

    </div>
    <script>
        var random = document.getElementById('random');
        random.addEventListener('mousemove', function st() {
            rdom();
        });

        function rdom() {
            random.innerText = `Random number :${Math.round(Math.random()*10)}`;

            // A number representing a number from 0 up to but not including 1.
        }

        function stopp() {
            document.removeEventListener("mousemove", rdom);
        }
    </script>
