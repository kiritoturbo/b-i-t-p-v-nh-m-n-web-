<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slidershow {
            width: 100%;
            height: 800px;
            overflow: hidden;
            position: absolute;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -999;
        }

        .navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%);
            display: flex;
        }

        .bar {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
        }

        .bar:hover {
            background-color: #fff;
            transition: 0.6s;
            border: 2px solid red;
        }

        input[name='bottom'] {
            position: absolute;
            visibility: hidden;
        }

        .slides {
            width: 500%;
            height: 100%;
            display: flex;
        }

        .slide {
            width: 20%;
            transition: 0.6s;
        }

        .slide img {
            width: 100%;
            height: 100%;
        }

        #bottom_1:checked~.s1 {
            margin-left: 0;
        }

        #bottom_2:checked~.s1 {
            margin-left: -20%;
        }

        #bottom_3:checked~.s1 {
            margin-left: -40%;
        }

        #bottom_4:checked~.s1 {
            margin-left: -60%;
        }
    </style>
</head>

<body>
    <div class="slidershow">
        <div class="slides">
            <input type="radio" name="bottom" id="bottom_1" checked>
            <input type="radio" name="bottom" id="bottom_2">
            <input type="radio" name="bottom" id="bottom_3">
            <input type="radio" name="bottom" id="bottom_4">

            <div class="slide s1">
                <img src="https://www.chapter3d.com/wp-content/uploads/2020/08/anh-chan-dung.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://th.bing.com/th/id/R.216d6b320b34fdd52c0f7aa204c03412?rik=46HOM2DjpfP0EQ&pid=ImgRaw&r=0"
                    alt="">
            </div>
            <div class="slide">
                <img src="https://th.bing.com/th/id/OIP.vvxIa7TX3dN6RHzhStTwywHaJH?pid=ImgDet&rs=1" alt="">
            </div>
            <div class="slide">
                <img src="https://topshare.vn/wp-content/uploads/2020/06/anh-dep-3d-thien-nhien-doi-nui.jpg" alt="">
            </div>

        </div>
        <div class="navigation">
            <label for="bottom_1" class="bar"></label>
            <label for="bottom_2" class="bar"></label>
            <label for="bottom_3" class="bar"></label>
            <label for="bottom_4" class="bar"></label>
        </div>
    </div>
</body>

</html>
