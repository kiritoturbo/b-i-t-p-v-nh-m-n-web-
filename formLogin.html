<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <!-- <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="formLogin.css">
    <script src="formLogin.js"></script>
</head>

<body>
    <div class="main">
        <div class="login">
            <H1 class="name">
                Classy Login Form
            </H1>
            <input type="text" class="username" placeholder="User name" id="username">
            <input type="password" name="" id="password" class="password" placeholder="Password">
            <div class="remeber">
                <input type="checkbox" name="" id="Remember">
                <label for="Remember">Remember me</label>
                <a href="#" class="right">Forgot Password?</a>

            </div>
            <button onclick="clickbutton();">Login</button>
            <div class="or">or</div>
            <div class="lienhe">
                <div class="facebook">Facebook</div>
                <div class="Twitter">Twitter</div>
            </div>
            <p id="message">@2016 Classy Login Form .All rights reserved | Design by W3layouts</p>
        </div>

</body>

</html>
